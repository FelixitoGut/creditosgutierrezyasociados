<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credito Gutierrez - Acceso y Gestión</title>
    <link rel="stylesheet" href="creditoamigo.css">
</head>
<body>

    <div id="login-container">
        <h1>Credito Gutierrez y Asociados</h1>
        <p>Ingrese su número de teléfono y ping para continuar.</p>
        <div class="input-group">
            <label for="telefono">Teléfono/Cédula:</label>
            <input type="text" id="telefono" value="" placeholder="88035082">
        </div>
        <div class="input-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" value="" placeholder="ping">
        </div>
        <button onclick="simularLogin()" class="btn-primary">Ingresar al Sistema</button>
        
        <p class="nota-demo">Bienvenid@ a creditos gutierrez</p>
    </div>

    <div id="data-container" class="hidden">
        <header>
            <span class="logo">CREDITOS GUTIERREZ</span>
            <span id="welcome-message"></span>
            <button onclick="logout()" class="btn-secondary">Salir</button>
        </header>

        <main>
            <h2 id="client-name"></h2>
            <p class="rol-tag" id="rol-tag"></p>
            
            <div class="client-detail">
                <p><strong>Cédula:</strong> <span id="info-cedula"></span></p>
                <p><strong>Teléfono:</strong> <span id="info-telefono"></span></p>
                <p><strong>Monto Crédito:</strong> <span id="info-credito"></span></p>
                <p><strong>Monto Pendiente:</strong> <span id="info-pendiente"></span></p>
            </div>

            <h3 class="section-title">Historial de Pagos</h3>

            <button id="add-payment-btn" class="btn-add hidden" onclick="alert('Funcionalidad de Jefe: Añadir nuevo pago.')">
                + Registrar Nuevo Pago
            </button>
            
            <table class="payments-table">
                <thead>
                    <tr>
                        <th>Canon</th>
                        <th>Monto (C$)</th>
                        <th>Fecha Vencimiento</th>
                        <th>Estado</th>
                        <th class="action-header hidden">Acción</th> </tr>
                </thead>
                <tbody id="payments-body">
                    </tbody>
            </table>
        </main>
    </div>

    <script src="creditoamigo1.js"></script>
</body>
</html>
